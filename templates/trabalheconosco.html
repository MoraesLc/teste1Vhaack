{% extends 'base.html' %}

{% block body %}
<div class="container mt-2">
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationServer01" class="form-label">Primeiro nome</label>
    <input type="text" class="form-control " id="validationServer01" value="" required>
    <div class="valid-feedback">

    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServer02" class="form-label">Segundo nome</label>
    <input type="text" class="form-control " id="validationServer02" value="" required>
    <div class="valid-feedback">

    </div>
  </div>
  <div class="col-md-4">
    <label for="validationServerUsername" class="form-label">Usurario(@)</label>
    <div class="input-group has-validation">
      <span class="input-group-text" id="inputGroupPrepend3">@</span>
      <input type="text" class="form-control " id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
      <div id="validationServerUsernameFeedback" class="invalid-feedback">

      </div>
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationServer03" class="form-label">Cidade</label>
    <input type="text" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback" required>
    <div id="validationServer03Feedback" class="invalid-feedback">

    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer04" class="form-label">Estado</label>
    <select class="form-select " id="validationServer04" aria-describedby="validationServer04Feedback" required>
      <option selected disabled value="">Procurar...</option>
      <option>Rio Grande do Sul-RS</option>
        <option>Santa Catarina-SC</option>
        <option>Paraná-PR</option>
        <option>São Paulo-SP</option>
        <option>Mato Grosso do Sul-MS</option>
        <option>Mato Grosso-MT</option>

    </select>
    <div id="validationServer04Feedback" class="valid-feedback">
    </div>
  </div>
  <div class="col-md-3">
    <label for="validationServer05" class="form-label">CEP</label>
    <input type="text" class="form-control " id="validationServer05" aria-describedby="validationServer05Feedback" required>
    <div id="validationServer05Feedback" class="invalid-feedback">
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input is-valid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
      <label class="form-check-label" for="invalidCheck3">
       Estou de acordo com os termos e condições
      </label>
      <div id="invalidCheck3Feedback" class="valid-feedback">
        Aceito os termos e condições
      </div>
    </div>

  </div>
    <div class="mb-5">
    <input type="file" class="form-control" aria-label="file example" required>
    <div class="invalid-feedback">Example invalid form file feedback</div>
  </div>

  <div class="mb-5">
    <button class="btn btn-primary" type="submit" >Prosseguir</button></div>
</form>

{% endblock %}
